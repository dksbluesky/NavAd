<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pilot Procedural Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .card { @apply bg-slate-800 rounded-xl p-4 shadow-lg border border-slate-700; }
        .input-box { @apply bg-slate-900 border border-slate-600 rounded-lg px-4 py-3 w-full text-white text-lg focus:outline-none focus:border-blue-500 placeholder-slate-500; }
        .btn { @apply active:scale-95 transition-transform; }
        select { appearance: none; background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 1rem center; background-size: 1em; }
        .loader { width: 48px; height: 48px; border: 5px solid #FFF; border-bottom-color: #3b82f6; border-radius: 50%; display: inline-block; box-sizing: border-box; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="app" class="max-w-md mx-auto min-h-screen p-4 flex flex-col gap-4 pb-10">

    <div v-if="loading" class="fixed inset-0 bg-slate-900 z-50 flex flex-col items-center justify-center">
        <span class="loader mb-4"></span>
        <p class="text-blue-400 font-bold tracking-wider">LOADING DATA...</p>
    </div>

    <header class="flex justify-between items-center py-2">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-plane text-blue-500 text-xl"></i>
            <h1 class="text-xl font-bold tracking-tight">SID/STAR Viewer</h1>
        </div>
        <div class="text-xs font-mono text-slate-500 bg-slate-800 px-2 py-1 rounded border border-slate-700">
            PMDG DATA
        </div>
    </header>

    <div class="card space-y-4">
        <div class="relative">
            <input v-model="icaoInput" @keyup.enter="searchAirport" type="text" placeholder="ICAO (e.g. RCTP)" class="input-box uppercase font-mono tracking-wider">
            <button @click="searchAirport" class="absolute right-2 top-2 bottom-2 bg-blue-600 hover:bg-blue-500 text-white px-4 rounded-md font-bold btn">
                GO
            </button>
        </div>
        <p v-if="errorMsg" class="text-red-400 text-sm text-center bg-red-900/20 py-2 rounded border border-red-900/50">
            {{ errorMsg }}
        </p>
    </div>

    <div v-if="currentAirport" class="card animate-fade-in border-l-4 border-l-blue-500">
        <div class="flex justify-between items-start mb-4">
            <div>
                <h2 class="text-4xl font-black text-white font-mono tracking-tighter">{{ currentAirport.code }}</h2>
                <p class="text-sm text-slate-400 mt-1 line-clamp-1">{{ currentAirport.name }}</p>
            </div>
        </div>

        <div class="bg-slate-900/50 p-3 rounded-lg border border-slate-700">
            <label class="block text-xs text-blue-400 font-bold mb-2 uppercase tracking-wider">Runway Selection</label>
            <select v-model="selectedRunway" class="w-full bg-slate-800 text-white font-mono text-xl font-bold p-2 rounded outline-none border border-slate-600 focus:border-blue-500">
                <option value="" disabled>-- SELECT RUNWAY --</option>
                <option v-for="rwy in currentAirport.runways" :value="rwy">{{ rwy }}</option>
            </select>
        </div>
    </div>

    <div v-if="selectedRunway" class="flex-1 flex flex-col gap-3">
        
        <div class="grid grid-cols-2 gap-2 bg-slate-800 p-1 rounded-lg">
            <button @click="viewTab = 'SID'" :class="viewTab === 'SID' ? 'bg-green-600 text-white shadow' : 'text-slate-400 hover:text-slate-200'" class="py-2 rounded font-bold transition-all text-sm uppercase">
                SID (DEPARTURE)
            </button>
            <button @click="viewTab = 'STAR'" :class="viewTab === 'STAR' ? 'bg-yellow-600 text-white shadow' : 'text-slate-400 hover:text-slate-200'" class="py-2 rounded font-bold transition-all text-sm uppercase">
                STAR (ARRIVAL)
            </button>
        </div>

        <div class="flex-1 overflow-y-auto space-y-3 pb-safe">
            <div v-if="filteredProcedures.length === 0" class="text-center text-slate-500 py-8">
                <p>無符合此跑道的程序</p>
            </div>
            
            <div v-for="proc in filteredProcedures" :key="proc.name + proc.transition" class="bg-slate-800 p-4 rounded-xl border border-slate-700 shadow-sm relative overflow-hidden group">
                <div class="absolute left-0 top-0 bottom-0 w-1" :class="viewTab === 'SID' ? 'bg-green-500' : 'bg-yellow-500'"></div>
                
                <div class="flex justify-between items-start pl-3 mb-2">
                    <span class="text-xl font-black font-mono tracking-wide text-white">{{ proc.name }}</span>
                    <span v-if="proc.transition" class="text-xs bg-blue-900 text-blue-200 px-2 py-1 rounded font-mono border border-blue-800">
                        via {{ proc.transition }}
                    </span>
                </div>
                
                <div class="pl-3 flex flex-wrap gap-2 text-xs font-mono text-slate-500 mt-2 border-t border-slate-700 pt-2">
                    <span class="text-slate-400">Valid for:</span>
                    <span v-for="r in proc.rwy" class="bg-slate-700 px-1 rounded text-slate-300">
                        {{ r }}
                    </span>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    const { createApp, ref, computed, onMounted } = Vue;

    createApp({
        setup() {
            const database = ref([]);
            const loading = ref(true);
            const icaoInput = ref('');
            const currentAirport = ref(null);
            const selectedRunway = ref('');
            const viewTab = ref('STAR'); // 預設改為 STAR 方便您測試
            const errorMsg = ref('');

            onMounted(async () => {
                try {
                    // 加上時間戳記，強制瀏覽器不讀快取 (重要！)
                    const response = await fetch('./database.json?timestamp=' + new Date().getTime());
                    database.value = await response.json();
                    loading.value = false;
                } catch (e) {
                    errorMsg.value = "Load Error. Please check database.json";
                    loading.value = false;
                }
            });

            const searchAirport = () => {
                selectedRunway.value = '';
                errorMsg.value = '';
                currentAirport.value = null;
                const code = icaoInput.value.toUpperCase().trim();
                const found = database.value.find(a => a.code === code);
                
                if (found) {
                    found.runways.sort();
                    currentAirport.value = found;
                    icaoInput.value = ''; 
                } else {
                    errorMsg.value = `Airport ${code} not found.`;
                }
            };

            const filteredProcedures = computed(() => {
                if (!currentAirport.value || !selectedRunway.value) return [];
                
                const list = viewTab.value === 'SID' ? currentAirport.value.sids : currentAirport.value.stars;
                
                return list.filter(p => {
                    // 如果資料是 "ALL"，或者包含當前選擇的跑道，就顯示
                    return p.rwy.includes("ALL") || p.rwy.includes(selectedRunway.value);
                });
            });

            return {
                loading, icaoInput, currentAirport, selectedRunway, viewTab, errorMsg, filteredProcedures, searchAirport
            };
        }
    }).mount('#app');
</script>
</body>
</html>
